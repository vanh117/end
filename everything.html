<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CSS cho phần header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .content-nav ul {
        list-style: none;
        display: flex;
      }

      .content-nav li {
        margin-right: 20px;
      }

      .content-nav a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
      }

      /* CSS cho phần contact */
      .contact-div {
        background-color: #f2f2f2;
        padding: 20px;
        margin-top: 20px;
      }

      .contact-div h2 {
        font-size: 30px;
      }

      .contact-div label {
        display: block;
        margin-top: 20px;
      }

      .contact-div input,
      .contact-div textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .contact-div button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
        cursor: pointer;
      }

      .contact-div button:hover {
        background-color: #fff;
        color: #333;
      }

      /* CSS cho phần thông tin liên lạc */
      div:nth-of-type(3) {
        margin-top: 20px;
      }

      div:nth-of-type(3) h2 {
        font-size: 30px;
      }

      div:nth-of-type(3) p {
        margin-top: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>

    <div class="contact-div">
      <h2>Contact Us</h2>
      <p>Please fill out the form below to get in touch with us:</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
