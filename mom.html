<!DOCTYPE html>

    <style>
      /* Set the font, font size, and font color for the page */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333;
      }

      /* Add a background color to the header */
      header {
        background-color: #f2f2f2;
      }

      /* Center the header content */
      .nav {
        display: flex;
        justify-content: center;
      }

      .content-nav ul {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style-type: none;
      }

      .content-nav li {
        margin: 0 10px;
      }

      .content-nav a {
        text-decoration: none;
        color: #333;
      }

      /* Add a border and padding to the sections */
      section {
        border: 1px solid #ddd;
        padding: 10px;
      }

      /* Center the section headings */
      section h1,
      section h2 {
        text-align: center;
      }

      /* Add a hover effect to the navigation links */
      .content-nav a:hover {
        background-color: #ddd;
      }

      /* Style the slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      /* Style the slideshow images */
      .mySlides {
        display: none;
        width: 100%;
      }

      .mySlides img {
        vertical-align: middle;
        padding-left: 15%;
      }

      /* Style the slideshow buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: #333;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
      }

      /* Add a background color and padding to the slideshow captions */
      .slideshow-container p {
        background-color: #333;
        color: white;
        padding: 8px 12px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
